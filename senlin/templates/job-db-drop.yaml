{{- if .Values.manifests.job_db_drop }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.db_drop }}

{{- $randStringSuffix := randAlphaNum 5 | lower }}

{{- $serviceAccountName := print "senlin-db-drop-" $randStringSuffix }}
{{ tuple $envAll $dependencies $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ print "senlin-db-drop-" $randStringSuffix }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "senlin" "db-drop" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies list | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: senlin-db-drop
          image: {{ .Values.images.tags.db_drop | quote }}
          imagePullPolicy: {{ .Values.images.pull_policy | quote }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.db_drop | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          env:
            - name: ROOT_DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.oslo_db.admin }}
                  key: DB_CONNECTION
            - name: OPENSTACK_CONFIG_FILE
              value: /etc/senlin/senlin.conf
            - name: OPENSTACK_CONFIG_DB_SECTION
              value: database
            - name: OPENSTACK_CONFIG_DB_KEY
              value: connection
          command:
            - /tmp/db-drop.py
          volumeMounts:
            - name: senlin-bin
              mountPath: /tmp/db-drop.py
              subPath: db-drop.py
              readOnly: true
            - name: etcsenlin
              mountPath: /etc/senlin
            - name: senlin-etc
              mountPath: /etc/senlin/senlin.conf
              subPath: senlin.conf
              readOnly: true
      volumes:
        - name: etcsenlin
          emptyDir: {}
        - name: senlin-etc
          configMap:
            name: senlin-etc
            defaultMode: 0444
        - name: senlin-bin
          configMap:
            name: senlin-bin
            defaultMode: 0555
{{- end }}
